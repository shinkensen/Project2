<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fridge - Smart Fridge Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <nav class="dashboard-nav">
      <div class="nav-brand">
        <h2>üçé Smart Fridge</h2>
      </div>
      <div class="nav-menu">
        <a href="dashboard.html" class="nav-item">Dashboard</a>
        <a href="fridge.html" class="nav-item active">My Fridge</a>
        <a href="recipes.html" class="nav-item">Recipes</a>
        <a href="settings.html" class="nav-item">Settings</a>
      </div>
      <div class="nav-user">
        <span id="userEmail"></span>
        <button id="signoutBtn" class="btn-secondary">Sign Out</button>
      </div>
    </nav>

    <main class="dashboard-main">
      <div class="dashboard-header">
        <h1>My Fridge</h1>
        <div class="header-actions">
          <button id="addManualBtn" class="btn-secondary">+ Add Manually</button>
          <button id="uploadBtn" class="btn-primary">üì∏ Upload Photo</button>
        </div>
      </div>

      <div class="filter-bar">
        <input type="text" id="searchInput" placeholder="Search items..." class="search-input">
        <select id="categoryFilter" class="filter-select">
          <option value="">All Categories</option>
          <option value="dairy">Dairy</option>
          <option value="vegetables">Vegetables</option>
          <option value="fruits">Fruits</option>
          <option value="meat">Meat</option>
          <option value="seafood">Seafood</option>
          <option value="other">Other</option>
        </select>
        <select id="sortBy" class="filter-select">
          <option value="expiration">Sort by Expiration</option>
          <option value="name">Sort by Name</option>
          <option value="date_added">Sort by Date Added</option>
        </select>
      </div>

      <div id="fridgeGrid" class="fridge-grid">
        <p class="empty-state">No items in your fridge yet. Start by uploading a photo!</p>
      </div>
    </main>
  </div>

  <!-- Add/Edit Item Modal -->
  <div id="itemModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Add Item</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="itemForm">
          <input type="hidden" id="itemId">
          <div class="form-group">
            <label for="itemName">Item Name *</label>
            <input type="text" id="itemName" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="itemQuantity">Quantity</label>
              <input type="number" id="itemQuantity" step="0.1">
            </div>
            <div class="form-group">
              <label for="itemUnit">Unit</label>
              <select id="itemUnit">
                <option value="">-</option>
                <option value="piece">piece</option>
                <option value="kg">kg</option>
                <option value="g">g</option>
                <option value="L">L</option>
                <option value="mL">mL</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="itemCategory">Category</label>
            <select id="itemCategory">
              <option value="other">Other</option>
              <option value="dairy">Dairy</option>
              <option value="vegetables">Vegetables</option>
              <option value="fruits">Fruits</option>
              <option value="meat">Meat</option>
              <option value="seafood">Seafood</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="purchaseDate">Purchase Date</label>
              <input type="date" id="purchaseDate">
            </div>
            <div class="form-group">
              <label for="expirationDate">Expiration Date *</label>
              <input type="date" id="expirationDate" required>
            </div>
          </div>
          <div class="form-group">
            <label for="storageLocation">Storage Location</label>
            <select id="storageLocation">
              <option value="fridge">Fridge</option>
              <option value="freezer">Freezer</option>
              <option value="pantry">Pantry</option>
            </select>
          </div>
          <div class="form-group">
            <label for="itemNotes">Notes</label>
            <textarea id="itemNotes" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="cancelItem" class="btn-secondary">Cancel</button>
        <button id="saveItem" class="btn-primary">Save</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/fridge.js"></script>
</body>
</html>
