<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Smart Fridge Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>üçé</h1>
        <h2>Welcome Back</h2>
        <p>Sign in to your account</p>
      </div>

      <form id="signinForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="your@email.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <div class="form-group-inline">
          <label class="checkbox-label">
            <input type="checkbox" id="rememberMe">
            <span>Remember me</span>
          </label>
          <a href="forgot-password.html" class="link-secondary">Forgot password?</a>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <button type="submit" class="btn-primary btn-block">Sign In</button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="js/signin.js"></script>
</body>
</html>
