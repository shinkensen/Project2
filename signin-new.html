<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - SmartPlate</title>
  <link rel="stylesheet" href="styles-new.css">
</head>
<body>
  <div class="auth-container fade-in">
    <div class="auth-card">
      <div class="auth-header">
        <h1>ü•ó</h1>
        <h2>Welcome Back!</h2>
        <p>Sign in to reduce food waste and save money</p>
      </div>

      <form id="signinForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            required 
            placeholder="chef@example.com"
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            required 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            autocomplete="current-password"
          >
        </div>

        <div class="form-group-inline">
          <a href="forgot-password.html" class="link-secondary">Forgot password?</a>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <button id="submit" type="submit" class="btn btn-primary btn-block">
          <span>Sign In</span>
        </button>
      </form>

      <div class="divider">or</div>

      <div class="auth-footer">
        Don't have an account? <a href="signup-new.html">Sign up free</a>
      </div>
      
      <div class="auth-footer mt-2">
        <a href="index-new.html" class="link-secondary">‚Üê Back to home</a>
      </div>
    </div>
  </div>

  <script type="module" src="signin.js"></script>
  <script>
    // Add loading state to form
    document.getElementById('signinForm').addEventListener('submit', function(e) {
      const btn = this.querySelector('button[type="submit"]');
      btn.classList.add('btn-loading');
      btn.disabled = true;
    });
  </script>
</body>
</html>
