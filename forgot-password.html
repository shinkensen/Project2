<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Smart Fridge Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>üçé</h1>
        <h2>Reset Password</h2>
        <p>Enter your email to receive a password reset link</p>
      </div>

      <form id="resetForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="your@email.com">
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <button type="submit" class="btn-primary btn-block">Send Reset Link</button>
      </form>

      <div class="auth-footer">
        <p>Remember your password? <a href="signin.html">Sign In</a></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { authService } from './services/authService.js';

    const form = document.getElementById('resetForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;

      try {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
        
        await authService.resetPassword(email);
        
        successMessage.textContent = 'Password reset link sent! Please check your email.';
        successMessage.style.display = 'block';
        
        form.reset();
      } catch (error) {
        errorMessage.textContent = error.message || 'Failed to send reset link';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
